<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="balloon">
    <script>
        const balloon = document.getElementById('balloon');
        let size = 200;
        const maxSize = 420;
        const minSize = 200;
        const colors = ["red","green","blue"]
        let colorIndex = 0;

        function changeColor(forward = true){
            colorIndex = (forward ? colorIndex + 1 : colorIndex - 1 + colors.length) % colors.length;
            balloon.style.backgroundColor = colors[colorIndex];
        }
        
        balloon.addEventListener("click",()=>{
            size +=10;
            if(size > maxSize){
                size = minSize;
                colorIndex = 0;
                balloon.style.backgroundColor = colors[colorIndex];
            }else{
                changeColor(true);
            }
            balloon.style.width = size + "px";
            balloon.style.height = size + "px";
        })
        balloon.addEventListener("mouseleave",()=>{
            if(size > minSize){
                size -=5;
                changeColor(false);
            }
            balloon.style.width = size + "px";
            balloon.style.height = size + "px";
        })

    </script>

    </div>
</body>
</html>
